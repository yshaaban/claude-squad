<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Squad Monitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.css">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .terminal-container {
            background: #000;
            border-radius: 5px;
            padding: 10px;
            height: 500px;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For proper xterm sizing */
            display: flex; /* Ensure proper alignment */
        }
        
        /* Custom terminal styles for better visibility */
        .xterm {
            width: 100%;
            height: 100%;
        }
        
        /* Terminal fallback for when xterm isn't working */
        .terminal-fallback {
            color: #fff;
            font-family: monospace;
            white-space: pre-wrap;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding: 5px;
        }
        .instance-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .instance-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .instance-item:hover {
            background-color: #f0f0f0;
        }
        .instance-item.active {
            background-color: #e0e0e0;
        }
        .status-running {
            color: green;
        }
        .status-paused {
            color: orange;
        }
        .diff-container {
            height: 500px;
            overflow-y: auto;
            font-family: monospace;
            background: #fff;
            border-radius: 5px;
            padding: 10px;
        }
        .diff-line-add {
            background-color: #e6ffed;
            color: #22863a;
        }
        .diff-line-remove {
            background-color: #ffeef0;
            color: #cb2431;
        }
        .stats-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            padding: 15px;
            border-radius: 5px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4">Claude Squad Monitor</h1>
        
        <div class="stats-container">
            <div class="stat-card">
                <h5>Active Instances</h5>
                <h3 id="active-instances">0</h3>
            </div>
            <div class="stat-card">
                <h5>Total Changes</h5>
                <h3 id="total-changes">0</h3>
            </div>
            <div class="stat-card">
                <h5>Uptime</h5>
                <h3 id="uptime">0:00:00</h3>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Instances</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="auto-refresh">
                            <label class="form-check-label" for="auto-refresh">Auto Refresh</label>
                        </div>
                    </div>
                    <div class="card-body instance-list" id="instance-list">
                        <!-- Instance list will be populated here -->
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="terminal-tab" data-bs-toggle="tab" data-bs-target="#terminal" type="button" role="tab">Terminal</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="diff-tab" data-bs-toggle="tab" data-bs-target="#diff" type="button" role="tab">Changes</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="info-tab" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">Info</button>
                    </li>
                </ul>
                
                <div class="tab-content p-3 bg-white" id="myTabContent">
                    <div class="tab-pane fade show active" id="terminal" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <span id="terminal-status-indicator" class="badge bg-secondary me-2">Ready</span>
                                <span id="terminal-privileges-indicator" class="badge bg-warning me-2">Read-Only</span>
                            </div>
                            <div>
                                <select id="terminal-privileges" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                                    <option value="read-only">Read-Only</option>
                                    <option value="read-write">Read-Write</option>
                                </select>
                                <select id="terminal-theme" class="form-select form-select-sm ms-2" style="width: auto; display: inline-block;">
                                    <option value="dark">Dark Theme</option>
                                    <option value="light">Light Theme</option>
                                    <option value="solarized-dark">Solarized Dark</option>
                                    <option value="solarized-light">Solarized Light</option>
                                </select>
                                <button id="reconnect-button" class="btn btn-sm btn-outline-primary ms-2">Reconnect</button>
                                <button id="toggle-mode-button" class="btn btn-sm btn-outline-secondary ms-2">Use Fallback</button>
                            </div>
                        </div>
                        <div class="terminal-container" id="terminal-container">
                            <!-- Fallback div that will be shown if xterm doesn't work -->
                            <div id="terminal-fallback" class="terminal-fallback" style="display: none; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #000; color: #fff; z-index: 10;"></div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="diff" role="tabpanel">
                        <div class="diff-container" id="diff-container">
                            <p class="text-center">Select an instance to view changes</p>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="info" role="tabpanel">
                        <div class="card">
                            <div class="card-body" id="info-container">
                                <p class="text-center">Select an instance to view information</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>
    <script>
        // Add global debug logger
        const DEBUG = {
            log: function(component, message, data) {
                const timestamp = new Date().toISOString();
                const dataStr = data ? JSON.stringify(data) : '';
                console.log(`[${timestamp}] [${component}] ${message}`, data || '');
            },
            error: function(component, message, error) {
                const timestamp = new Date().toISOString();
                console.error(`[${timestamp}] [${component}] ERROR: ${message}`, error || '');
            },
            warn: function(component, message, data) {
                const timestamp = new Date().toISOString();
                console.warn(`[${timestamp}] [${component}] WARNING: ${message}`, data || '');
            },
            inspect: function(component, object, label) {
                const timestamp = new Date().toISOString();
                console.log(`[${timestamp}] [${component}] INSPECT ${label || ''}:`, object);
            }
        };

        // Log page load
        DEBUG.log('INIT', 'Page loaded');
        
        let currentInstance = null;
        let terminal = null;
        let websocket = null;
        let autoRefresh = false;
        let refreshInterval = null;
        let terminalPrivileges = 'read-only'; // Default to read-only
        let terminalTheme = 'dark'; // Default theme
        let fitAddon = null; // Terminal fit addon
        let useFallbackMode = true; // Whether to use the fallback terminal view - default to true for reliability
        let receivedMessages = 0; // Count of messages received
        
        // Initialize terminal
        function initTerminal() {
            DEBUG.log('TERMINAL', 'Initializing terminal');
            
            // If we're using fallback mode, don't initialize xterm
            if (useFallbackMode) {
                console.log("Using fallback mode, not initializing xterm");
                
                // Set display style of the fallback element
                const fallbackElement = document.getElementById('terminal-fallback');
                fallbackElement.style.display = 'block';
                fallbackElement.style.backgroundColor = '#000';
                fallbackElement.style.color = '#fff';
                fallbackElement.style.fontFamily = 'monospace';
                fallbackElement.style.whiteSpace = 'pre-wrap';
                fallbackElement.style.width = '100%';
                fallbackElement.style.height = '100%';
                fallbackElement.style.overflow = 'auto';
                fallbackElement.style.padding = '10px';
                
                // Set initial content
                if (fallbackElement.textContent === '') {
                    fallbackElement.textContent = 'Loading terminal in fallback mode...\n\n';
                }
                
                console.log("Fallback terminal initialized:", fallbackElement);
                
                // Clean up xterm if it exists
                if (terminal) {
                    try {
                        terminal.dispose();
                        terminal = null;
                    } catch (error) {
                        console.error("Error disposing terminal:", error);
                    }
                }
                
                // Force a WebSocket reconnect if current instance is set
                if (currentInstance) {
                    setTimeout(() => {
                        connectWebSocket(currentInstance);
                    }, 100);
                }
                
                return;
            }
            
            // Hide fallback display
            document.getElementById('terminal-fallback').style.display = 'none';
            
            // If terminal exists, dispose it to prevent memory leaks
            if (terminal) {
                try {
                    terminal.dispose();
                } catch (error) {
                    console.error("Error disposing terminal:", error);
                }
            }
            
            try {
                // Set theme based on selection
                const themeSelection = document.getElementById('terminal-theme')?.value || terminalTheme;
                
                // Theme definitions
                const themes = {
                    'dark': {
                        background: '#000',
                        foreground: '#fff',
                        cursor: '#fff',
                        cursorAccent: '#000',
                        selection: 'rgba(255, 255, 255, 0.3)'
                    },
                    'light': {
                        background: '#fff',
                        foreground: '#000',
                        cursor: '#000',
                        cursorAccent: '#fff',
                        selection: 'rgba(0, 0, 0, 0.3)'
                    },
                    'solarized-dark': {
                        background: '#002b36',
                        foreground: '#839496',
                        cursor: '#93a1a1',
                        cursorAccent: '#002b36',
                        selection: 'rgba(147, 161, 161, 0.3)'
                    },
                    'solarized-light': {
                        background: '#fdf6e3',
                        foreground: '#657b83',
                        cursor: '#586e75',
                        cursorAccent: '#fdf6e3',
                        selection: 'rgba(88, 110, 117, 0.3)'
                    }
                };
                
                // Create new terminal instance
                terminal = new Terminal({
                    cursorBlink: true,
                    fontSize: 14,
                    fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                    theme: themes[themeSelection] || themes['dark'],
                    rows: 24,
                    cols: 80,
                    scrollback: 1000
                });
                
                // Create and load the fit addon to resize terminal
                fitAddon = new FitAddon.FitAddon();
                terminal.loadAddon(fitAddon);
                
                // Get container element and create a div for the terminal
                const container = document.getElementById('terminal-container');
                const terminalDiv = document.createElement('div');
                terminalDiv.id = 'xterm-div';
                terminalDiv.style.width = '100%';
                terminalDiv.style.height = '100%';
                terminalDiv.style.position = 'relative';
                
                // Clear container and add the new terminal div
                while (container.firstChild) {
                    if (container.firstChild.id === 'terminal-fallback') {
                        container.firstChild.style.display = 'none';
                        break;
                    }
                    container.removeChild(container.firstChild);
                }
                container.appendChild(terminalDiv);
                
                // Open terminal in container
                terminal.open(terminalDiv);
                
                // Fit terminal to container after a small delay
                setTimeout(() => {
                    try {
                        terminal.write('Loading terminal...\r\n');
                        fitAddon.fit();
                        // Force refresh to ensure visibility
                        terminal.refresh(0, terminal.rows - 1);
                        console.log("Terminal fitted with dimensions:", terminal.cols, "x", terminal.rows);
                    } catch (error) {
                        console.error("Error fitting terminal:", error);
                        // Switch to fallback mode if fitting fails
                        useFallbackMode = true;
                        document.getElementById('toggle-mode-button').textContent = 'Use xterm';
                        initTerminal();
                    }
                }, 100);
                
                // Add input handling for bidirectional communication
                terminal.onData(function(data) {
                    if (websocket && websocket.readyState === WebSocket.OPEN && terminalPrivileges === 'read-write') {
                        // Send the input to the server
                        websocket.send(JSON.stringify({
                            instance_title: currentInstance,
                            content: data,
                            is_command: false
                        }));
                    }
                });
            } catch (error) {
                console.error("Critical error initializing terminal:", error);
                // Switch to fallback mode if xterm initialization fails
                useFallbackMode = true;
                document.getElementById('toggle-mode-button').textContent = 'Use xterm';
                document.getElementById('terminal-fallback').style.display = 'block';
                terminal = null;
            }
        }
        
        // Connect to instance WebSocket
        function connectWebSocket(instanceTitle) {
            DEBUG.log('WEBSOCKET', `Connecting to WebSocket for instance: ${instanceTitle}`);
            
            // Close any existing connection
            if (websocket) {
                DEBUG.log('WEBSOCKET', 'Closing existing WebSocket connection');
                websocket.close();
                websocket = null;
            }
            
            if (!instanceTitle) {
                DEBUG.warn('WEBSOCKET', 'No instance title provided, cannot connect');
                return;
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            // Add privileges parameter to allow bidirectional communication
            const privileges = document.getElementById('terminal-privileges')?.value || 'read-only';
            const wsUrl = `${protocol}//${window.location.host}/ws/terminal/${instanceTitle}?format=ansi&privileges=${privileges}`;
            
            DEBUG.log('WEBSOCKET', `Creating WebSocket connection to: ${wsUrl}`);
            
            try {
                websocket = new WebSocket(wsUrl);
                
                // Reset message counter when connecting
                receivedMessages = 0;
                
                websocket.onopen = function() {
                    DEBUG.log('WEBSOCKET', 'Connection established successfully');
                };
                
                // Add error handler
                websocket.onerror = function(error) {
                    DEBUG.error('WEBSOCKET', 'WebSocket connection error', error);
                };
            } catch (error) {
                DEBUG.error('WEBSOCKET', 'Failed to create WebSocket connection', error);
            }
            
            websocket.onmessage = function(event) {
                receivedMessages++;
                const messageNum = receivedMessages;
                
                DEBUG.log('WEBSOCKET', `Message received (#${messageNum}), length: ${event.data.length}`);
                
                try {
                    // Log the raw data for debugging
                    if (event.data.length < 1000) {
                        DEBUG.log('WEBSOCKET', `Message raw data: ${event.data}`);
                    } else {
                        DEBUG.log('WEBSOCKET', `Message raw data (truncated): ${event.data.substring(0, 500)}...`);
                    }
                    
                    // Parse the JSON data
                    let data;
                    try {
                        data = JSON.parse(event.data);
                        DEBUG.log('WEBSOCKET', `Parsed JSON successfully for message #${messageNum}`);
                    } catch (jsonError) {
                        DEBUG.error('WEBSOCKET', `Failed to parse JSON for message #${messageNum}`, jsonError);
                        DEBUG.log('WEBSOCKET', `Raw data causing parse error: ${event.data}`);
                        throw jsonError;
                    }
                    
                    // Log the message type
                    const msgType = data.type || "terminal-update";
                    const instance = data.instance_title || "unknown";
                    DEBUG.log('WEBSOCKET', `Message #${messageNum} type: ${msgType}, instance: ${instance}`);
                    
                    // Handle different message types
                    if (data.type === 'config') {
                        // Handle configuration message
                        DEBUG.log('WEBSOCKET', 'Processing config message', data);
                        terminalPrivileges = data.privileges;
                        terminalTheme = data.theme || 'dark';
                        
                        // Update UI based on privileges
                        updateTerminalUI();
                        
                        DEBUG.log('TERMINAL', `Terminal configured: ${terminalPrivileges} mode, ${terminalTheme} theme`);
                        return;
                    } else if (data.type === 'command_response') {
                        // Handle command response
                        DEBUG.log('WEBSOCKET', 'Command response received', data);
                        return;
                    } else if (data.type === 'input_response') {
                        // Handle input response with error
                        if (data.error) {
                            DEBUG.error('WEBSOCKET', 'Input error in response', data.error);
                        } else {
                            DEBUG.log('WEBSOCKET', 'Input response received', data);
                        }
                        return;
                    }
                    
                    // Regular terminal update
                    const contentLength = data.content ? data.content.length : 0;
                    DEBUG.log('WEBSOCKET', `Terminal update received, content length: ${contentLength}`);
                    
                    // Log content sample if available
                    if (contentLength > 0) {
                        if (contentLength < 500) {
                            DEBUG.log('WEBSOCKET', `Terminal content: ${data.content}`);
                        } else {
                            DEBUG.log('WEBSOCKET', `Terminal content (truncated): ${data.content.substring(0, 500)}...`);
                        }
                    }
                    
                    if (data.content && data.content.length > 0) {
                        if (useFallbackMode) {
                            DEBUG.log('FALLBACK', 'Displaying content in fallback terminal');
                            
                            // Update fallback terminal display
                            const fallbackTerminal = document.getElementById('terminal-fallback');
                            DEBUG.inspect('FALLBACK', fallbackTerminal, 'Fallback terminal element');
                            
                            if (fallbackTerminal) {
                                DEBUG.log('FALLBACK', 'Found fallback terminal element, updating content');
                                
                                // SIMPLIFIED APPROACH: Replace entire content instead of appending
                                // This avoids DOM manipulation issues
                                try {
                                    // Ensure fallback terminal is visible with proper styling
                                    fallbackTerminal.style.display = 'block';
                                    fallbackTerminal.style.backgroundColor = '#000';
                                    fallbackTerminal.style.color = '#fff';
                                    fallbackTerminal.style.fontFamily = 'monospace';
                                    fallbackTerminal.style.whiteSpace = 'pre-wrap';
                                    fallbackTerminal.style.width = '100%';
                                    fallbackTerminal.style.height = '100%';
                                    fallbackTerminal.style.overflow = 'auto';
                                    fallbackTerminal.style.padding = '10px';
                                    fallbackTerminal.style.position = 'absolute';
                                    fallbackTerminal.style.top = '0';
                                    fallbackTerminal.style.left = '0';
                                    fallbackTerminal.style.right = '0';
                                    fallbackTerminal.style.bottom = '0';
                                    fallbackTerminal.style.zIndex = '10';
                                    
                                    // Log what we're about to do
                                    DEBUG.log('FALLBACK', 'Setting content directly using textContent');
                                    DEBUG.log('FALLBACK', `Content length: ${data.content.length}`);
                                    
                                    // Set content directly - most reliable way
                                    fallbackTerminal.textContent = data.content;
                                    
                                    // Add an update marker at the bottom
                                    const footer = document.createElement('div');
                                    footer.style.marginTop = '20px';
                                    footer.style.paddingTop = '5px';
                                    footer.style.borderTop = '1px solid #444';
                                    footer.style.color = '#888';
                                    footer.style.fontSize = '0.8em';
                                    footer.textContent = `Last update: ${new Date().toLocaleTimeString()} (Msg #${messageNum})`;
                                    
                                    // Append footer only
                                    fallbackTerminal.appendChild(footer);
                                    
                                    // Auto-scroll to bottom
                                    fallbackTerminal.scrollTop = fallbackTerminal.scrollHeight;
                                    
                                    DEBUG.log('FALLBACK', 'Content successfully updated');
                                } catch (domError) {
                                    DEBUG.error('FALLBACK', 'Critical error updating fallback terminal', domError);
                                    
                                    // Last resort fallback
                                    try {
                                        fallbackTerminal.innerText = data.content;
                                        DEBUG.log('FALLBACK', 'Used innerText as last resort');
                                    } catch (finalError) {
                                        DEBUG.error('FALLBACK', 'Complete failure setting terminal content', finalError);
                                    }
                                }
                            } else {
                                DEBUG.error('FALLBACK', 'Fallback terminal element not found!');
                                
                                // Create a new fallback element if it doesn't exist
                                DEBUG.log('FALLBACK', 'Creating new fallback terminal element');
                                const container = document.getElementById('terminal-container');
                                
                                if (container) {
                                    const newFallback = document.createElement('div');
                                    newFallback.id = 'terminal-fallback';
                                    newFallback.className = 'terminal-fallback';
                                    newFallback.style.display = 'block';
                                    newFallback.style.backgroundColor = '#000';
                                    newFallback.style.color = '#fff';
                                    newFallback.style.fontFamily = 'monospace';
                                    newFallback.style.whiteSpace = 'pre-wrap';
                                    newFallback.style.width = '100%';
                                    newFallback.style.height = '100%';
                                    newFallback.style.overflow = 'auto';
                                    newFallback.style.padding = '10px';
                                    newFallback.style.position = 'absolute';
                                    newFallback.style.top = '0';
                                    newFallback.style.left = '0';
                                    newFallback.style.right = '0';
                                    newFallback.style.bottom = '0';
                                    newFallback.style.zIndex = '10';
                                    
                                    // Add the content
                                    newFallback.textContent = data.content;
                                    
                                    // Add to container
                                    container.appendChild(newFallback);
                                    DEBUG.log('FALLBACK', 'Created and added new fallback element');
                                } else {
                                    DEBUG.error('FALLBACK', 'Terminal container not found, cannot create fallback');
                                }
                            }
                        } else if (terminal) {
                            DEBUG.log('XTERM', 'Displaying content in xterm.js terminal');
                            
                            try {
                                // Check terminal state
                                DEBUG.log('XTERM', `Terminal state: exists=${terminal !== null}, ${terminal ? 'cols=' + terminal.cols + ', rows=' + terminal.rows : 'not initialized'}`);
                                
                                // Clear terminal before writing new content
                                DEBUG.log('XTERM', 'Resetting terminal before writing new content');
                                terminal.reset();
                                
                                // Write content to terminal
                                DEBUG.log('XTERM', `Writing content to terminal, length: ${data.content.length}`);
                                terminal.write(data.content);
                                DEBUG.log('XTERM', 'Content written to terminal successfully');
                                
                                // Force a terminal resize to ensure content is visible
                                setTimeout(() => {
                                    try {
                                        DEBUG.log('XTERM', 'Attempting to fit terminal to container');
                                        if (fitAddon) {
                                            fitAddon.fit();
                                            DEBUG.log('XTERM', `Terminal resized to: ${terminal.cols}x${terminal.rows}`);
                                        } else {
                                            DEBUG.warn('XTERM', 'fitAddon not initialized, cannot resize terminal');
                                        }
                                    } catch (e) {
                                        DEBUG.error('XTERM', 'Error resizing terminal', e);
                                        
                                        // Switch to fallback if resize continues to fail
                                        DEBUG.log('XTERM', 'Switching to fallback mode due to resize error');
                                        useFallbackMode = true;
                                        
                                        if (document.getElementById('toggle-mode-button')) {
                                            document.getElementById('toggle-mode-button').textContent = 'Use xterm';
                                            document.getElementById('toggle-mode-button').classList.remove('btn-outline-secondary');
                                            document.getElementById('toggle-mode-button').classList.add('btn-outline-primary');
                                        }
                                        
                                        initTerminal();
                                    }
                                }, 100);
                            } catch (error) {
                                DEBUG.error('XTERM', 'Error writing to terminal', error);
                                
                                // Switch to fallback mode if writing fails
                                DEBUG.log('XTERM', 'Switching to fallback mode due to write error');
                                useFallbackMode = true;
                                
                                if (document.getElementById('toggle-mode-button')) {
                                    document.getElementById('toggle-mode-button').textContent = 'Use xterm';
                                    document.getElementById('toggle-mode-button').classList.remove('btn-outline-secondary');
                                    document.getElementById('toggle-mode-button').classList.add('btn-outline-primary');
                                }
                                
                                const fallbackTerminal = document.getElementById('terminal-fallback');
                                if (fallbackTerminal) {
                                    fallbackTerminal.textContent = data.content;
                                    fallbackTerminal.style.display = 'block';
                                    DEBUG.log('XTERM', 'Displayed content in fallback terminal after xterm failure');
                                } else {
                                    DEBUG.error('XTERM', 'Failed to find fallback terminal after xterm error');
                                }
                            }
                        } else {
                            DEBUG.warn('TERMINAL', 'No terminal initialized, switching to fallback mode');
                            
                            // Force fallback mode
                            useFallbackMode = true;
                            
                            if (document.getElementById('toggle-mode-button')) {
                                document.getElementById('toggle-mode-button').textContent = 'Use xterm';
                                document.getElementById('toggle-mode-button').classList.remove('btn-outline-secondary');
                                document.getElementById('toggle-mode-button').classList.add('btn-outline-primary');
                            }
                            
                            // Initialize the fallback terminal
                            let fallbackTerminal = document.getElementById('terminal-fallback');
                            
                            if (!fallbackTerminal) {
                                DEBUG.warn('TERMINAL', 'Fallback terminal not found, creating new element');
                                
                                // Create new fallback element
                                const container = document.getElementById('terminal-container');
                                
                                if (container) {
                                    fallbackTerminal = document.createElement('div');
                                    fallbackTerminal.id = 'terminal-fallback';
                                    fallbackTerminal.className = 'terminal-fallback';
                                    container.appendChild(fallbackTerminal);
                                    DEBUG.log('TERMINAL', 'Created new fallback terminal element');
                                } else {
                                    DEBUG.error('TERMINAL', 'Terminal container not found, cannot create fallback element');
                                }
                            }
                            
                            if (fallbackTerminal) {
                                DEBUG.log('TERMINAL', 'Setting up fallback terminal');
                                
                                // Style the fallback terminal
                                fallbackTerminal.style.display = 'block';
                                fallbackTerminal.style.backgroundColor = '#000';
                                fallbackTerminal.style.color = '#fff';
                                fallbackTerminal.style.fontFamily = 'monospace';
                                fallbackTerminal.style.whiteSpace = 'pre-wrap';
                                fallbackTerminal.style.width = '100%';
                                fallbackTerminal.style.height = '100%';
                                fallbackTerminal.style.overflow = 'auto';
                                fallbackTerminal.style.padding = '10px';
                                fallbackTerminal.style.position = 'absolute';
                                fallbackTerminal.style.top = '0';
                                fallbackTerminal.style.left = '0';
                                fallbackTerminal.style.right = '0';
                                fallbackTerminal.style.bottom = '0';
                                fallbackTerminal.style.zIndex = '10';
                                
                                try {
                                    // Add the content with timestamp
                                    const timestamp = document.createElement('div');
                                    timestamp.textContent = `--- Auto-fallback mode at ${new Date().toLocaleTimeString()} ---`;
                                    timestamp.style.color = '#888';
                                    timestamp.style.marginBottom = '10px';
                                    
                                    const tempContent = document.createElement('div');
                                    tempContent.innerText = data.content;
                                    
                                    fallbackTerminal.appendChild(timestamp);
                                    fallbackTerminal.appendChild(tempContent);
                                    
                                    // Auto-scroll to bottom
                                    fallbackTerminal.scrollTop = fallbackTerminal.scrollHeight;
                                    
                                    DEBUG.log('TERMINAL', 'Auto-switched to fallback mode and displayed content');
                                } catch (domError) {
                                    DEBUG.error('TERMINAL', 'Error adding content to fallback terminal', domError);
                                    
                                    // Last resort - just set the text content directly
                                    try {
                                        fallbackTerminal.textContent = `--- Fallback mode ---\n\n${data.content}`;
                                        DEBUG.log('TERMINAL', 'Used textContent as last resort for fallback terminal');
                                    } catch (finalError) {
                                        DEBUG.error('TERMINAL', 'Critical failure updating fallback terminal', finalError);
                                    }
                                }
                            } else {
                                DEBUG.error('TERMINAL', 'Cannot find or create fallback terminal element!');
                            }
                        }
                    } else {
                        console.warn("Empty terminal content received");
                        if (useFallbackMode) {
                            const fallbackTerminal = document.getElementById('terminal-fallback');
                            if (fallbackTerminal && fallbackTerminal.childNodes.length === 0) {
                                fallbackTerminal.textContent = "No content available. Waiting for terminal updates...";
                            }
                        } else if (terminal) {
                            terminal.write("No content available.\r\n");
                        } else {
                            // Neither terminal nor fallback is ready
                            console.warn("Neither terminal nor fallback is initialized");
                            
                            // Force fallback mode
                            useFallbackMode = true;
                            if (document.getElementById('toggle-mode-button')) {
                                document.getElementById('toggle-mode-button').textContent = 'Use xterm';
                            }
                            
                            const fallbackTerminal = document.getElementById('terminal-fallback');
                            if (fallbackTerminal) {
                                fallbackTerminal.style.display = 'block';
                                fallbackTerminal.textContent = "No content available. Waiting for terminal updates...";
                            }
                            
                            // Try to reconnect
                            if (currentInstance) {
                                setTimeout(() => {
                                    connectWebSocket(currentInstance);
                                }, 500);
                            }
                        }
                    }
                    
                    // Update terminal status indicator
                    updateTerminalStatus(data.has_prompt, data.status);
                } catch (error) {
                    console.error("Error processing WebSocket message:", error, "Raw data:", event.data);
                }
            };
            
            websocket.onclose = function(event) {
                DEBUG.log('WEBSOCKET', `Connection closed. Clean: ${event.wasClean}, Code: ${event.code}, Reason: ${event.reason || 'none'}`);
                
                // Attempt auto-reconnect if closure wasn't clean
                if (!event.wasClean && currentInstance) {
                    DEBUG.log('WEBSOCKET', 'Connection closed unexpectedly, attempting reconnect in 3 seconds');
                    
                    // Display reconnection message in terminal
                    if (useFallbackMode) {
                        const fallbackTerminal = document.getElementById('terminal-fallback');
                        if (fallbackTerminal) {
                            const reconnMsg = document.createElement('div');
                            reconnMsg.style.color = 'orange';
                            reconnMsg.style.margin = '10px 0';
                            reconnMsg.textContent = `WebSocket disconnected (Code: ${event.code}). Attempting to reconnect...`;
                            fallbackTerminal.appendChild(reconnMsg);
                            fallbackTerminal.scrollTop = fallbackTerminal.scrollHeight;
                        }
                    } else if (terminal) {
                        try {
                            terminal.write('\r\n\x1b[33mWebSocket disconnected. Attempting to reconnect...\x1b[0m\r\n');
                        } catch (err) {
                            DEBUG.error('TERMINAL', 'Error writing reconnect message to terminal', err);
                        }
                    }
                    
                    // Reconnect after delay
                    setTimeout(() => {
                        DEBUG.log('WEBSOCKET', 'Executing reconnection attempt');
                        connectWebSocket(currentInstance);
                    }, 3000);
                }
            };
            
            websocket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }
        
        // Load instances
        function loadInstances() {
            fetch('/api/instances')
                .then(response => response.json())
                .then(data => {
                    const instanceList = document.getElementById('instance-list');
                    instanceList.innerHTML = '';
                    
                    let activeCount = 0;
                    let totalChanges = 0;
                    
                    if (data.instances.length === 0) {
                        instanceList.innerHTML = '<p class="text-center">No instances found</p>';
                        return;
                    }
                    
                    data.instances.forEach(instance => {
                        if (instance.status === 'running') {
                            activeCount++;
                        }
                        
                        if (instance.diff_stats) {
                            totalChanges += (instance.diff_stats.added + instance.diff_stats.removed);
                        }
                        
                        const div = document.createElement('div');
                        div.className = `instance-item ${instance.title === currentInstance ? 'active' : ''}`;
                        div.setAttribute('data-title', instance.title);
                        
                        let statusClass = '';
                        if (instance.status === 'running') statusClass = 'status-running';
                        if (instance.status === 'paused') statusClass = 'status-paused';
                        
                        div.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <strong>${instance.title}</strong>
                                <span class="${statusClass}">${instance.status}</span>
                            </div>
                            <small class="text-muted">${instance.path}</small>
                        `;
                        
                        div.addEventListener('click', () => {
                            document.querySelectorAll('.instance-item').forEach(item => {
                                item.classList.remove('active');
                            });
                            div.classList.add('active');
                            currentInstance = instance.title;
                            loadInstanceDetails(instance.title);
                        });
                        
                        instanceList.appendChild(div);
                    });
                    
                    // Update stats
                    document.getElementById('active-instances').textContent = activeCount;
                    document.getElementById('total-changes').textContent = totalChanges;
                    
                    // Select the first instance if none is selected
                    if (!currentInstance && data.instances.length > 0) {
                        const firstItem = instanceList.querySelector('.instance-item');
                        firstItem.click();
                    }
                })
                .catch(error => {
                    console.error('Error loading instances:', error);
                });
        }
        
        // Load instance details
        function loadInstanceDetails(instanceTitle) {
            console.log("Loading instance details for:", instanceTitle);
            
            // Create terminal if not exists
            if (!terminal) {
                initTerminal();
            }
            
            // Connect to WebSocket
            connectWebSocket(instanceTitle);
            
            // Load instance info
            fetch(`/api/instances/${instanceTitle}`)
                .then(response => response.json())
                .then(data => {
                    const infoContainer = document.getElementById('info-container');
                    
                    const createdDate = new Date(data.created_at);
                    const updatedDate = new Date(data.updated_at);
                    
                    infoContainer.innerHTML = `
                        <h4>${data.title}</h4>
                        <table class="table">
                            <tr>
                                <th>Status</th>
                                <td>${data.status}</td>
                            </tr>
                            <tr>
                                <th>Path</th>
                                <td>${data.path}</td>
                            </tr>
                            <tr>
                                <th>Program</th>
                                <td>${data.program}</td>
                            </tr>
                            <tr>
                                <th>Created</th>
                                <td>${createdDate.toLocaleString()}</td>
                            </tr>
                            <tr>
                                <th>Last Updated</th>
                                <td>${updatedDate.toLocaleString()}</td>
                            </tr>
                            <tr>
                                <th>In-Place</th>
                                <td>${data.in_place ? 'Yes' : 'No'}</td>
                            </tr>
                        </table>
                    `;
                })
                .catch(error => {
                    console.error('Error loading instance details:', error);
                });
            
            // Load diff
            loadDiff(instanceTitle);
        }
        
        // Load diff
        function loadDiff(instanceTitle) {
            fetch(`/api/instances/${instanceTitle}/diff?format=parsed`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    const diffContainer = document.getElementById('diff-container');
                    
                    if (!data.files || data.files.length === 0) {
                        diffContainer.innerHTML = '<p class="text-center">No changes detected</p>';
                        return;
                    }
                    
                    let diffHtml = `
                        <div class="d-flex justify-content-between mb-3">
                            <h5>Changes</h5>
                            <div>
                                <span class="badge bg-success">+${data.added}</span>
                                <span class="badge bg-danger">-${data.removed}</span>
                            </div>
                        </div>
                    `;
                    
                    data.files.forEach(file => {
                        diffHtml += `
                            <div class="card mb-3">
                                <div class="card-header">
                                    <strong>${file.path}</strong>
                                    <div>
                                        <span class="badge bg-success">+${file.added}</span>
                                        <span class="badge bg-danger">-${file.removed}</span>
                                    </div>
                                </div>
                                <div class="card-body p-0">
                                    <pre class="m-0 p-2">`;
                        
                        file.hunks.forEach(hunk => {
                            diffHtml += `<div class="hunk-header text-muted">${hunk.header}</div>`;
                            
                            hunk.changes.forEach(change => {
                                let changeClass = '';
                                let prefix = ' ';
                                
                                if (change.type === 'add') {
                                    changeClass = 'diff-line-add';
                                    prefix = '+';
                                } else if (change.type === 'remove') {
                                    changeClass = 'diff-line-remove';
                                    prefix = '-';
                                }
                                
                                diffHtml += `<div class="${changeClass}">${prefix}${change.content}</div>`;
                            });
                        });
                        
                        diffHtml += `</pre>
                                </div>
                            </div>
                        `;
                    });
                    
                    diffContainer.innerHTML = diffHtml;
                })
                .catch(error => {
                    console.error('Error loading diff:', error);
                    document.getElementById('diff-container').innerHTML = 
                        '<p class="text-center">Unable to load changes</p>';
                });
        }
        
        // Update uptime
        function updateUptime() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('uptime').textContent = data.uptime;
                })
                .catch(error => {
                    console.error('Error updating uptime:', error);
                });
        }
        
        // Update terminal UI based on privileges and theme
        function updateTerminalUI() {
            const privilegesIndicator = document.getElementById('terminal-privileges-indicator');
            
            // Update privileges indicator
            if (terminalPrivileges === 'read-write') {
                privilegesIndicator.textContent = 'Read-Write';
                privilegesIndicator.className = 'badge bg-success me-2';
                terminal.setOption('cursorBlink', true);
            } else {
                privilegesIndicator.textContent = 'Read-Only';
                privilegesIndicator.className = 'badge bg-warning me-2';
                terminal.setOption('cursorBlink', false);
            }
            
            // Update theme selection
            const themeSelect = document.getElementById('terminal-theme');
            if (themeSelect && themeSelect.value !== terminalTheme) {
                themeSelect.value = terminalTheme;
            }
            
            // Update privileges selection
            const privilegesSelect = document.getElementById('terminal-privileges');
            if (privilegesSelect && privilegesSelect.value !== terminalPrivileges) {
                privilegesSelect.value = terminalPrivileges;
            }
        }
        
        // Update terminal status indicator
        function updateTerminalStatus(hasPrompt, status) {
            const indicator = document.getElementById('terminal-status-indicator');
            if (status === 'running') {
                indicator.textContent = hasPrompt ? 'Waiting for Input' : 'Running';
                indicator.className = hasPrompt ? 'badge bg-primary me-2' : 'badge bg-success me-2';
            } else if (status === 'paused') {
                indicator.textContent = 'Paused';
                indicator.className = 'badge bg-warning me-2';
            } else {
                indicator.textContent = status || 'Unknown';
                indicator.className = 'badge bg-secondary me-2';
            }
        }
        
        // Event listeners
        document.getElementById('auto-refresh').addEventListener('change', function(e) {
            autoRefresh = e.target.checked;
            
            if (autoRefresh) {
                refreshInterval = setInterval(() => {
                    loadInstances();
                    updateUptime();
                    if (currentInstance) {
                        loadDiff(currentInstance);
                    }
                }, 5000);
            } else if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
        
        // Terminal privileges change handler
        document.getElementById('terminal-privileges').addEventListener('change', function(e) {
            if (currentInstance) {
                // Reconnect with new privileges
                connectWebSocket(currentInstance);
            }
        });
        
        // Terminal theme change handler
        document.getElementById('terminal-theme').addEventListener('change', function(e) {
            terminalTheme = e.target.value;
            
            // Recreate terminal with new theme
            if (terminal) {
                const container = document.getElementById('terminal-container');
                terminal.dispose();
                terminal = null;
                container.innerHTML = '';
                initTerminal();
                
                // Reconnect to get the latest content
                if (currentInstance) {
                    connectWebSocket(currentInstance);
                }
            }
        });
        
        // Reconnect button handler
        document.getElementById('reconnect-button').addEventListener('click', function() {
            if (currentInstance) {
                connectWebSocket(currentInstance);
            }
        });
        
        // Toggle mode button handler
        try {
            const toggleBtn = document.getElementById('toggle-mode-button');
            if (toggleBtn) {
                // Initialize button state
                if (useFallbackMode) {
                    toggleBtn.textContent = 'Use xterm';
                    toggleBtn.classList.remove('btn-outline-secondary');
                    toggleBtn.classList.add('btn-outline-primary');
                } else {
                    toggleBtn.textContent = 'Use Fallback';
                    toggleBtn.classList.remove('btn-outline-primary');
                    toggleBtn.classList.add('btn-outline-secondary');
                }
                
                toggleBtn.addEventListener('click', function() {
                    try {
                        DEBUG.log('TERMINAL', `Toggling terminal mode from ${useFallbackMode ? 'fallback' : 'xterm'} to ${!useFallbackMode ? 'fallback' : 'xterm'}`);
                        
                        useFallbackMode = !useFallbackMode;
                        
                        // Update button text
                        if (useFallbackMode) {
                            document.getElementById('toggle-mode-button').textContent = 'Use xterm';
                            document.getElementById('toggle-mode-button').classList.remove('btn-outline-secondary');
                            document.getElementById('toggle-mode-button').classList.add('btn-outline-primary');
                        } else {
                            document.getElementById('toggle-mode-button').textContent = 'Use Fallback';
                            document.getElementById('toggle-mode-button').classList.remove('btn-outline-primary');
                            document.getElementById('toggle-mode-button').classList.add('btn-outline-secondary');
                        }
                        
                        DEBUG.log('TERMINAL', `Terminal mode toggled to: ${useFallbackMode ? 'fallback' : 'xterm'}`);
                        
                        // Get terminal content container
                        const container = document.getElementById('terminal-container');
                        if (!container) {
                            DEBUG.error('TERMINAL', 'Terminal container not found');
                            return;
                        }
                        
                        // Get fallback element
                        const fallbackTerminal = document.getElementById('terminal-fallback');
                        
                        if (useFallbackMode) {
                            // Show fallback terminal
                            if (fallbackTerminal) {
                                DEBUG.log('TERMINAL', "Showing fallback terminal");
                                fallbackTerminal.style.display = 'block';
                                
                                // Set styles if not already set
                                fallbackTerminal.style.backgroundColor = '#000';
                                fallbackTerminal.style.color = '#fff';
                                fallbackTerminal.style.fontFamily = 'monospace';
                                fallbackTerminal.style.whiteSpace = 'pre-wrap';
                                fallbackTerminal.style.width = '100%';
                                fallbackTerminal.style.height = '100%';
                                fallbackTerminal.style.overflow = 'auto';
                                fallbackTerminal.style.padding = '10px';
                                fallbackTerminal.style.position = 'absolute';
                                fallbackTerminal.style.top = '0';
                                fallbackTerminal.style.left = '0';
                                fallbackTerminal.style.right = '0';
                                fallbackTerminal.style.bottom = '0';
                                fallbackTerminal.style.zIndex = '10';
                                
                                // Set initial content if empty
                                if (fallbackTerminal.childNodes.length === 0) {
                                    fallbackTerminal.textContent = "Switched to fallback terminal mode.\nWaiting for content...\n\n";
                                }
                            } else {
                                DEBUG.error('TERMINAL', "Fallback terminal element not found!");
                                
                                // Create fallback terminal if it doesn't exist
                                const newFallback = document.createElement('div');
                                newFallback.id = 'terminal-fallback';
                                newFallback.className = 'terminal-fallback';
                                newFallback.style.display = 'block';
                                newFallback.style.backgroundColor = '#000';
                                newFallback.style.color = '#fff';
                                newFallback.style.fontFamily = 'monospace';
                                newFallback.style.whiteSpace = 'pre-wrap';
                                newFallback.style.width = '100%';
                                newFallback.style.height = '100%';
                                newFallback.style.overflow = 'auto';
                                newFallback.style.padding = '10px';
                                newFallback.style.position = 'absolute';
                                newFallback.style.top = '0';
                                newFallback.style.left = '0';
                                newFallback.style.right = '0';
                                newFallback.style.bottom = '0';
                                newFallback.style.zIndex = '10';
                                newFallback.textContent = "Switched to fallback terminal mode.\nWaiting for content...\n\n";
                                
                                container.appendChild(newFallback);
                                DEBUG.log('TERMINAL', "Created new fallback terminal");
                            }
                            
                            // Clean up xterm if it exists
                            if (terminal) {
                                try {
                                    terminal.dispose();
                                    terminal = null;
                                    DEBUG.log('TERMINAL', "Disposed xterm instance");
                                } catch (error) {
                                    DEBUG.error('TERMINAL', "Error disposing terminal", error);
                                }
                            }
                        } else {
                            // Hide fallback terminal
                            if (fallbackTerminal) {
                                DEBUG.log('TERMINAL', "Hiding fallback terminal");
                                fallbackTerminal.style.display = 'none';
                            }
                            
                            // Initialize xterm
                            try {
                                initTerminal();
                            } catch (error) {
                                DEBUG.error('TERMINAL', "Failed to initialize xterm, reverting to fallback", error);
                                useFallbackMode = true;
                                document.getElementById('toggle-mode-button').textContent = 'Use xterm';
                                document.getElementById('toggle-mode-button').classList.remove('btn-outline-secondary');
                                document.getElementById('toggle-mode-button').classList.add('btn-outline-primary');
                                
                                // Show fallback again
                                if (fallbackTerminal) {
                                    fallbackTerminal.style.display = 'block';
                                }
                            }
                        }
                        
                        // Reconnect websocket if we have an instance
                        if (currentInstance) {
                            DEBUG.log('TERMINAL', "Reconnecting WebSocket for terminal mode change");
                            setTimeout(() => {
                                connectWebSocket(currentInstance);
                            }, 100);
                        } else {
                            DEBUG.log('TERMINAL', "No current instance to reconnect to");
                        }
                    } catch (error) {
                        DEBUG.error('TERMINAL', "Error in toggle mode handler", error);
                    }
                });
            } else {
                DEBUG.error('TERMINAL', "Toggle mode button not found!");
            }
        } catch (error) {
            DEBUG.error('TERMINAL', "Error setting up toggle button", error);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Add window resize handler to resize terminal
            window.addEventListener('resize', function() {
                if (terminal && fitAddon) {
                    try {
                        fitAddon.fit();
                        console.log("Terminal resized to:", terminal.cols, "x", terminal.rows);
                    } catch (error) {
                        console.error("Error resizing terminal:", error);
                    }
                }
            });
            
            // Try with xterm.js first
            try {
                initTerminal();
                
                // Add extra debug to help diagnose terminal loading issues
                setTimeout(() => {
                    if (terminal) {
                        console.log("Terminal initialized and ready for content");
                        if (currentInstance) {
                            console.log("Re-connecting to current instance:", currentInstance);
                            connectWebSocket(currentInstance);
                        }
                    } else {
                        console.warn("Terminal initialization failed, switching to fallback mode");
                        useFallbackMode = true;
                        document.getElementById('toggle-mode-button').textContent = 'Use xterm';
                        document.getElementById('toggle-mode-button').classList.remove('btn-outline-secondary');
                        document.getElementById('toggle-mode-button').classList.add('btn-outline-primary');
                        
                        // Initialize in fallback mode
                        initTerminal();
                        
                        if (currentInstance) {
                            console.log("Connecting to current instance in fallback mode:", currentInstance);
                            connectWebSocket(currentInstance);
                        }
                    }
                }, 1000);
            } catch (error) {
                console.error("Critical error during terminal initialization:", error);
                console.warn("Falling back to simple terminal mode");
                
                // Force fallback mode
                useFallbackMode = true;
                document.getElementById('toggle-mode-button').textContent = 'Use xterm';
                document.getElementById('toggle-mode-button').classList.remove('btn-outline-secondary');
                document.getElementById('toggle-mode-button').classList.add('btn-outline-primary');
                
                // Initialize in fallback mode
                initTerminal();
            }
            
            loadInstances();
            updateUptime();
            
            // Manual refresh button
            document.getElementById('auto-refresh').checked = true;
            document.getElementById('auto-refresh').dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
